# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node (enables pnpm cache but does NOT install pnpm)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # âœ… Install pnpm and put it on PATH
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - run: pnpm -v # sanity check

      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck
      - run: pnpm test
      - run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
