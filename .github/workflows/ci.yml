# .github/workflows/ci.yml
name: CI
on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - run: pnpm -v
      - run: pnpm install --frozen-lockfile

      # Fast fail on types + lint
      - run: pnpm typecheck
      - run: pnpm lint

      # Unit tests + coverage (artifact for PRs)
      - run: pnpm test --coverage
      - name: Upload coverage HTML
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore

      # Build as a final gate (no telemetry noise)
      - run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
