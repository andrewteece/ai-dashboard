name: CI
on: [push, pull_request]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node (does NOT install pnpm)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # enables pnpm store caching once pnpm exists

      # âœ… Corepack: install/activate pnpm on PATH
      - name: Activate pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm -v
          which pnpm

          - run: echo "$PATH"

      - name: Install deps
        run: pnpm install --frozen-lockfile
        env:
          HUSKY: 0 # optional: skip husky hooks in CI

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
